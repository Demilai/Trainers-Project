<!DOCTYPE>

<html>
    <head>
        
        <body>
            
              <p> Please enter 2 numbers below </p>
              <form>
            <input type="number" id="input1"/>
            <input type="number" id="input2"/> 
              </form>
            <div><button id="button1">Sum of the two numbers</button></div>
            
            <div id="demo"></div>
        
        <script>
            
             document.getElementById("button1").onclick = function() {
                 
                 var tells1 = parseInt(document.getElementById("input1").value);
                 var tells2 = parseInt(document.getElementById("input2").value);
                 
            document.getElementById("demo").innerHTML = tells1 + tells2
                 
             }
            
            
            
  
                
        </script>
            
            </body>
            
        
    </head>

</html>
