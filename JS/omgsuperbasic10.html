<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Interest Calculator</title>
</head>
<body>
<h1>Collect 3 numbers from the user</h1>
<h2>Display on the webpage the difference between the values of the 2 calculations below:</h2>
<h3>(a + b) * c  and (a + b + c)</h3>
<input id="input1" type=”number”/>  
<input id="input2" type=”number”/>  
<input id="input3" type=”number”/>

<input type="button" id="answer2" value="Answer" />

<div id="result"></div>
<div id="resultg"></div>
<div id="resulth"></div>
<div id="resultj"></div>


<script>	
    
    document.getElementById("answer2").onclick = function() {
    
    var leg1 = parseInt( document.getElementById("input1").value);
    var leg2 = parseInt( document.getElementById("input2").value);
    var leg3 = parseInt( document.getElementById("input3").value);
        
    document.getElementById("result").innerHTML = leg1
    document.getElementById("resultg").innerHTML = leg2
    document.getElementById("resulth").innerHTML = leg3
    document.getElementById("resultj").innerHTML = ((leg1 + leg2)*leg3) - (leg1 + leg2 + leg3);
}
		
</script>



</body>
</html>
