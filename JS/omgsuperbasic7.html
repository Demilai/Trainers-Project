<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>

</form>
<div><button id="button1">Number</button></div>
<div id="demo"></div>

<script>
    
    document.getElementById("button1").onclick = function () {
        
       
        var pio = parseInt( document.getElementById("input1").value);
        
        var pio2 = parseInt( document.getElementById("input2").value);
        
        if ((pio > 10) && (pio2 <= 10)) {
            
        document.getElementById("demo").innerHTML = " one is greater than 10 "
        }
        
    
        else if ((pio2 > 10) && (pio <= 10)) {
            
        document.getElementById("demo").innerHTML = " one is greater than 10 "    
            
        }
    
        else if ((pio > 10) && (pio2 > 10)) {
            
        document.getElementById("demo").innerHTML = " both are greater than 10 "
        }
            
         
        
        else {
            
        document.getElementById("demo").innerHTML = " they less than 10 boo "    
            
        }
        
    }
      
</script>

</body>
</html>
