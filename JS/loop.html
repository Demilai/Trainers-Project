  <script>
        
     
      // syntax for the while loop
//      
//      while (expression) {
//          
//          statement to be executed if expression is true
//          
//      }
      
        var count = 0; 
        
      // now we want to start the loop
      
      document.write("lets start the loop")
      
      while (0 < 15) {
          
          document.write("<br /> Current counter :" + counter + "<br />");
          
          counter++;
          
      }
      
      //when the loop stops show this text
      
      document.write("loop has ended as function is no longer = true")
      
      
      // do while loop 
      // syntax for the do while loop
//      do { 
//      
//      statement to be executed;
//          while (expression)
//      
//      
//      }
      
   var count = 0;
      do {
          
       document.write("<br />" + "Current count : " + counter +" <b/>");
          
      
          counter++; //iteration 
      } while (counter < 5 );
      
      document.write(" <br /> this is where the loop ended");
          
          
          
      
      
        </script>  
    
    </body>
