 <!DOCTYPE>

<html>
    <head>  </head>
        
        <body>
     <p id="demo"></p>       
           
        <script>
            
//// syntax for the forloop
//            
//            for (initialisation; test condition; iteration statement) {
//                
//                statement to be executed if test condition is true 
//                
//                
//                
//            }
            
            
         var counter; 
            
        document.write("Starting the Loop" + "<br />");
            
        for(counter = 0; counter < 10; counter++) {
            
            document.write("Current Counter :" + counter + "<br />");
            
        }
            
         document.write("Our for Loop has stopped");   
                
        </script>
            
            </body>
            


</html>
