<html>
<head>
<title> Circus </title>  
    
</head>
<body>
<h1> Hey Folks !</h1>

<p id="demo"></p>
<script>
    
   var preformers = {
       
       firstName: "Picco",
       stageAct: "Contortionist",
       
       profileLook: {
           
           age: 24,
           height: 5.9,
           eyecolour: "green"

    sayWellDone(preformers);
    
    
    
</script>
